server:
  port: 8093
spring:
  application:
    name: kafka-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/life?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: 123456
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  kafka:
    bootstrap-servers: 192.168.111.53:9092
    producer:
      retries: 0
    consumer:
      group-id: "demo"
# 注册中心eureka配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

